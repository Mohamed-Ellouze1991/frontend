<app-sidebar></app-sidebar>
<div id="right-panel" class="right-panel">
    <!-- Header-->
    <app-navbar></app-navbar>
    <!-- /#header -->
    <div class="col">
      <h4 class="box-title">Match du jour</h4>
    </div>
    <div class="col-auto">
      <a class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
        <i class="fa fa-plus"></i> Ajouter Match du jour
      </a>
    </div>
    <!-- Content -->
    <div class="content">
      <!-- Animated -->
      <div class="animated fadeIn">
        <table style="width: 80%" mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            <ng-container matColumnDef="idPlayer">
              <th mat-header-cell *matHeaderCellDef> idMatchDay </th>
              <td mat-cell *matCellDef="let element"> {{element.idMatchDay}} </td>
            </ng-container>
            <ng-container matColumnDef="firstName">
              <th mat-header-cell *matHeaderCellDef> name </th>
              <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
            <!-- Position Column -->

            <!-- Name Column -->
            <ng-container matColumnDef="lastName">
              <th mat-header-cell *matHeaderCellDef>  startDate</th>
              <td mat-cell *matCellDef="let element"> {{element.startDate}}  </td>
            </ng-container>
            <ng-container matColumnDef="nationality">
              <th mat-header-cell *matHeaderCellDef>  endDate</th>
              <td mat-cell *matCellDef="let element"> {{element.endDate}}</td>
            </ng-container>
            <ng-container matColumnDef="position">
              <th mat-header-cell *matHeaderCellDef>   season</th>
              <td mat-cell *matCellDef="let element"> {{element.season}}</td>
            </ng-container>
           
            <ng-container matColumnDef="actions">
              <th mat-header-cell *matHeaderCellDef>ACTIONS</th>
              <td mat-cell *matCellDef="let element">
                <button  [routerLink]= "['/matchjour-form', element.idMatchDay]" mat-button class="enlarged-button"aria-label="Example icon button with a delete icon" data-target ="#editPlayer" data-toggle="modal" >
                  <i class="fa fa-eye"></i>
                </button>
                <button  (click)="open(element.idMatchDay)" mat-button class="enlarged-button"aria-label="Example icon button with a delete icon" data-target ="#editmatch" data-toggle="modal" >
                  <i class="fa fa-edit"></i>
                </button>

                <button (click)="delete(element.idMatchDay)" mat-button class="enlarged-button" aria-label="Example icon button with a delete icon">
                  <i class="fa fa-trash"></i>
                </button>

              </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <!-- Row shown when there is no matching data. -->
        
          </table>
  
      </div>
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title d-inline-block font-weight-bold" id="exampleModalLabel">Ajouter match du jour</h3>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
    
                <form [formGroup]="form" (ngSubmit)="onsub()">
                    <div class="modal-body">
                        <div class="form-group row col-lg-11">
                            <label>ID</label>
                            <input type="text" class="form-control form-control-user" name="idMatchDay" id="idMatchDay" formControlName="idPlayer" placeholder="ID">
                        </div>
                        <div class="form-group row col-lg-11">
                            <label>FIRST NAME</label>
                            <input type="text" class="form-control form-control-user" name="name" id="name" formControlName="name" placeholder="TEAM NAME">
                        </div>
                        <div class="form-group row col-lg-11">
                            <label>startDate</label>
                            <input type="text" class="form-control form-control-user" name="startDate" id="startDate" formControlName="startDate" placeholder="LASTNAME">
                        </div>
                        <div class="form-group row col-lg-11">
                            <label>endDate</label>
                            <input type="text" class="form-control form-control-user" name="endDate" id="endDate" formControlName="endDate" placeholder="NATIONALITY">
                        </div>
                        <div class="form-group row col-lg-11">
                            <label>season</label>
                            <input type="text" class="form-control form-control-user" name="season" id="season" formControlName="season" placeholder="POSITION">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Save changes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
      <div class="modal fade" id="editmatchdujour" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h3 class="modal-title d-inline-block font-weight-bold" id="editmatchdujourLabel">Edit Team</h3>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                 <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <form [formGroup]="form" (ngSubmit)="update()">
              <div class="modal-body">
              
                    <div class="form-group row col-lg-11">
                        <label>ID</label>
                        <input type="text" class="form-control form-control-user" name="idPlayer" id="idPlayer" formControlName="idPlayer"
                               placeholder="ID">
                    </div>
                    <div class="form-group row col-lg-11">
                      <label>FIRST NAME</label>
                      <input type="text" class="form-control form-control-user" name="firstNameEdit" id="firstNameEdit" formControlName="firstNameEdit"
                             placeholder="TEAM NAME">
                    </div>
                    <div class="form-group row col-lg-11">
                        <label>LAST NAME</label>
                        <input type="text" class="form-control form-control-user" name="lastNameEdit" id="lastNameEdit" formControlName="lastNameEdit"
                               placeholder="LASTNAME">
                      </div>
                    <div class="form-group row col-lg-11">
                      <label>NATIONALITY</label>
                      <input type="text" class="form-control form-control-user" name="nationalityEdit" id="nationalityEdit" formControlName="nationalityEdit"
                             placeholder="NATIONALITY">
                    </div>
    
                    <div class="form-group row col-lg-11">
                        <label>POSITION</label>
                        <input type="text" class="form-control form-control-user" name="positionEdit" id="positionEdit" formControlName="positionEdit"
                           placeholder="POSITION">
                    </div>
    
                    <div class="form-group row col-lg-11">
                        <label>STATE</label>
                        <input type="text" class="form-control form-control-user" name="stateEdit" id="stateEdit" formControlName="stateEdit"
                               placeholder="STATE">
                    </div>
                    <div class="form-group row col-lg-11">
                        <label>AGE</label>
                        <input type="text" class="form-control form-control-user" name="ageEdit" id="ageEdit" formControlName="ageEdit"
                               placeholder="AGE">
                    </div>
                 
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary">Save changes</button>
              </div>
            </form>
          </div>
        </div>
      </div>
      <!-- .animated -->
    </div>
    <!-- /.content -->
    <div class="clearfix"></div>
    <!-- Footer -->
    <footer class="site-footer">
      <div class="footer-inner bg-white">
        <div class="row">
          <div class="col-sm-6">
            Copyright &copy; CSE
          </div>
          
        </div>
      </div>
    </footer>
    <!-- /.site-footer -->
  </div>
