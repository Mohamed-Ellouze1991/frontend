<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Login - Championnat de Tunisie â€” Website by CSE</title>

  <!-- Add your CSS links or stylesheets here -->
  <!-- Example:
  <link rel="stylesheet" href="path/to/your/style.css">
  -->

  <style>
    /* Custom CSS */
    .login-card {
      box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
      transition: 0.3s;
      border-radius: 5px; /* 5px rounded corners */
    }

    .login-card:hover {
      box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
    }

    .card-container {
      padding: 2rem;
    }

    .main-content {
      display: flex;
      flex-direction: column;
      justify-content: center;
      min-height: 80vh; /* Adjust the height as necessary */
      padding-top: 2rem; /* Space from the top */
    }
  </style>

  <!-- Add your custom scripts or JavaScript libraries here -->
  <!-- Example:
  <script src="path/to/your/script.js"></script>
  -->
</head>
<body>

  <!-- Mobile Menu -->
  <div class="site-mobile-menu site-navbar-target">
    <div class="site-mobile-menu-header">
        <div class="site-mobile-menu-close">
          <span class="icon-close2 js-menu-toggle"></span>
        </div>
      </div>
      <div class="site-mobile-menu-body"></div>
  </div>

  <!-- Header Section -->
  <header class="site-navbar py-4" role="banner">
    <div class="container">
        <div class="d-flex align-items-center">
          <div class="site-logo">
            <a href="index.html">
              <img src="assets/images/logo.svg" alt="Logo" style="width: 25%; height: 25%;">
            </a>
          </div>
          <div class="ml-auto">
            <nav class="site-navigation position-relative text-right" role="navigation">
              <ul class="site-menu main-menu js-clone-nav mr-auto d-none d-lg-block">
                <li class="active"><a href="index.html" class="nav-link">Accueil</a></li>
                <li><a routerLink="/matches" class="nav-link">Matches</a></li>
                <li><a href="players.html" class="nav-link">Joueurs</a></li>
              </ul>
            </nav>
            <a href="#" class="d-inline-block d-lg-none site-menu-toggle js-menu-toggle text-black float-right text-white">
              <span class="icon-menu h3 text-white"></span>
            </a>
          </div>
        </div>
      </div>
  </header>

  <!-- Main Content Section -->
  <div class="main-content">
    <!-- Login Section -->
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-4">
          <div class="login-card">
            <div class="card-container">
              <h2 class="text-center">Login</h2>
              <form (ngSubmit)="onLogin()" #loginForm="ngForm">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" class="form-control" id="username" [(ngModel)]="username" name="username" required>
                  </div>
                  <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                  </div>
                  <button type="submit" class="btn btn-primary btn-block">Login</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer Section -->
  <footer class="footer-section mt-5">
    <div class="container">
        <div class="row text-center">
          <div class="col-md-12">
            <p>
              <!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. -->
              Copyright &copy;
              <script>
                document.write(new Date().getFullYear());
              </script> All rights reserved | This template is made with <i class="icon-heart" aria-hidden="true"></i>
              by <a href="https://colorlib.com" target="_blank">Colorlib</a>
              <!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. -->
            </p>
          </div>
        </div>
      </div>
  </footer>

</body>
</html>
