<app-sidebar></app-sidebar>
<div id="right-panel" class="right-panel">
    <!-- Header-->
    <app-navbar></app-navbar>
    <!-- /#header -->
    <!-- Content -->
    <div class="col">
      <h4 class="box-title">Saisons </h4>
    </div>
    <div class="col-auto">
      <a class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
        <i class="fa fa-plus"></i> Ajouter Saison
      </a>
    </div>
    <div class="content">
      <!-- Animated -->
      <div class="animated fadeIn">
        <table style="width: 80%" mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            <ng-container matColumnDef="seasonId">
              <th mat-header-cell *matHeaderCellDef> ID SAISON </th>
              <td mat-cell *matCellDef="let element"> {{element.seasonId}} </td>
            </ng-container>
            <ng-container matColumnDef="startDate">
              <th mat-header-cell *matHeaderCellDef> START DATE </th>
              <td mat-cell *matCellDef="let element"> {{element.startDate}} </td>
            </ng-container>
 
            <ng-container matColumnDef="endDate">
              <th mat-header-cell *matHeaderCellDef> END DATE</th>
              <td mat-cell *matCellDef="let element"> {{element.endDate}}  </td>
            </ng-container>
            
            <ng-container matColumnDef="state">
              <th mat-header-cell *matHeaderCellDef> STATE</th>
              <td mat-cell *matCellDef="let element"> {{element.state}}</td>
            </ng-container>
           
            <ng-container matColumnDef="actions">
              <th mat-header-cell *matHeaderCellDef>ACTIONS</th>
              <td mat-cell *matCellDef="let element">
                <button  [routerLink]= "['/DashPlayerTeam', element.seasonId]" mat-button class="enlarged-button"aria-label="Example icon button with a delete icon" data-target ="#editTeam" data-toggle="modal" >
                  <i class="fa fa-eye"></i>
                </button>
                <button  (click)="open(element.idTeam)" mat-button class="enlarged-button"aria-label="Example icon button with a delete icon" data-target ="#editSaison" data-toggle="modal" >
                  <i class="fa fa-edit"></i>
                </button>

                <button (click)="delete(element.idTeam)" mat-button class="enlarged-button" aria-label="Example icon button with a delete icon">
                  <i class="fa fa-trash"></i>
                </button>

              </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        
          </table>
  
      </div>
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h3 class="modal-title d-inline-block font-weight-bold" id="exampleModalLabel">Add SEASON</h3>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
    
            <form [formGroup]="form" (ngSubmit)="onsub()">
              <div class="modal-body">
                <div class="form-group row col-lg-11">
                    <label>ID</label>
                    <input type="text"   name="seasonId" id="seasonId" formControlName="seasonId"
                           placeholder="ID" >
                </div>
                <div class="form-group row col-lg-11">
                  <label>START DATE</label>
                  <input type="date"  name="startDate" id="startDate" formControlName="startDate"
                         placeholder="START DATE">
                </div>
                <div class="form-group row col-lg-11">
                  <label>END DATE</label>
                  <input type="date" class="form-control-user" name="endDate" id="endDate" formControlName="endDate"
                         placeholder="END DATE">
                </div>
                <div class="form-group row col-lg-11">
                    <label>STATE</label>
                    <input type="text" class="form-control-user" name="state" id="state" formControlName="state"
                           placeholder="STATE">
                </div>
              
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary">Save changes</button>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="modal fade" id="editTeam" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h3 class="modal-title d-inline-block font-weight-bold" id="editTeamLabel">Edit SEASON</h3>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                 <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <form [formGroup]="form" (ngSubmit)="update()">
              <div class="modal-body">
                <div class="form-group row visually-hidden col-lg-11  " hidden>
                  <label>ID SEASON</label>
                  <input type="number" class="form-control form-control-user" name="seasonId" id="seasonId" formControlName="seasonId"
                         placeholder="ID SEASON">
                </div>
                <div class="form-group row col-lg-11">
                  <label>Start Date</label>
                  <input type="date" class="form-control form-control-user" name="startDateEdit" id="startDateeEdit" formControlName="startDateEdit"
                         placeholder="Start Date">
                </div>
                <div class="form-group row col-lg-11">
                  <label>End Date</label>
                  <input type="text" class="form-control form-control-user" name="endDateEdit" id="endDateEdit" formControlName="endDateEdit"
                         placeholder="end Date">
                </div>
                <div class="form-group row col-lg-11">
                  <label>State</label>
                  <input type="text" class="form-control form-control-user" name="stateEdit" id="stateEdit" formControlName="stateEdit"
                         placeholder="COACH">
                </div>
              
                 
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary">Save changes</button>
              </div>
            </form>
          </div>
        </div>
      </div>
      <!-- .animated -->
    </div>
    <!-- /.content -->
    <div class="clearfix"></div>
    <!-- Footer -->
  
    <!-- /.site-footer -->
  </div>
