<app-sidebar></app-sidebar>
<div id="right-panel" class="right-panel">
    <!-- Header-->
    <app-navbar></app-navbar>
    <!-- /#header -->
    <!-- Content -->
    <div class="col">
      <h4 class="box-title">Equipe </h4>
    </div>
    <div class="col-auto">
      <a class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
        <i class="fa fa-plus"></i> Ajouter Equipe
      </a>
    </div>
    <div class="content">
      <!-- Animated -->
      <div class="animated fadeIn">
        <table style="width: 80%" mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            <ng-container matColumnDef="idTeam">
              <th mat-header-cell *matHeaderCellDef> ID TEAM </th>
              <td mat-cell *matCellDef="let element"> {{element.idTeam}} </td>
            </ng-container>
            <ng-container matColumnDef="teamName">
              <th mat-header-cell *matHeaderCellDef> NAME </th>
              <td mat-cell *matCellDef="let element"> {{element.teamName}} </td>
            </ng-container>
            <!-- Position Column -->


            <!-- Name Column -->
            <ng-container matColumnDef="teamAbbreviation">
              <th mat-header-cell *matHeaderCellDef> ABBREVIATION</th>
              <td mat-cell *matCellDef="let element"> {{element.teamAbbreviation}}  </td>
            </ng-container>
            <ng-container matColumnDef="teamCoach">
              <th mat-header-cell *matHeaderCellDef> COACH</th>
              <td mat-cell *matCellDef="let element"> {{element.teamCoach}}</td>
            </ng-container>
            <ng-container matColumnDef="teamCity">
              <th mat-header-cell *matHeaderCellDef> CITY</th>
              <td mat-cell *matCellDef="let element"> {{element.teamCity}}</td>
            </ng-container>
            <ng-container matColumnDef="teamPoints">
              <th mat-header-cell *matHeaderCellDef> POINTS</th>
              <td mat-cell *matCellDef="let element"> {{element.teamPoints}}</td>
            </ng-container>
            <ng-container matColumnDef="numberOfPlayer">
              <th mat-header-cell *matHeaderCellDef> NUMBER OF PLAYERS</th>
              <td mat-cell *matCellDef="let element"> {{element.numberOfPlayer}}</td>
            </ng-container>
            <ng-container matColumnDef="actions">
              <th mat-header-cell *matHeaderCellDef>ACTIONS</th>
              <td mat-cell *matCellDef="let element">
                <button  [routerLink]= "['/DashPlayerTeam', element.idTeam]" mat-button class="enlarged-button"aria-label="Example icon button with a delete icon" data-target ="#editTeam" data-toggle="modal" >
                  <i class="fa fa-eye"></i>
                </button>
                <button  (click)="open(element.idTeam)" mat-button class="enlarged-button"aria-label="Example icon button with a delete icon" data-target ="#editTeam" data-toggle="modal" >
                  <i class="fa fa-edit"></i>
                </button>

                <button (click)="delete(element.idTeam)" mat-button class="enlarged-button" aria-label="Example icon button with a delete icon">
                  <i class="fa fa-trash"></i>
                </button>

              </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        
          </table>
  
      </div>
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h3 class="modal-title d-inline-block font-weight-bold" id="exampleModalLabel">Add TEAM</h3>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
    
            <form [formGroup]="form" (ngSubmit)="onsub()">
              <div class="modal-body">
                <div class="form-group row col-lg-11">
                    <label>ID</label>
                    <input type="text" class="form-control form-control-user" name="idTeam" id="idTeam" formControlName="idTeam"
                           placeholder="ID">
                </div>
                <div class="form-group row col-lg-11">
                  <label>TEAM NAME</label>
                  <input type="text" class="form-control form-control-user" name="teamName" id="teamName" formControlName="teamName"
                         placeholder="TEAM NAME">
                </div>
                <div class="form-group row col-lg-11">
                  <label>ABBREVIATION</label>
                  <input type="text" class="form-control form-control-user" name="teamAbbreviation" id="teamAbbreviation" formControlName="teamAbbreviation"
                         placeholder="ABBREVIATION">
                </div>
                <div class="form-group row col-lg-11">
                    <label>COACH</label>
                    <input type="text" class="form-control form-control-user" name="teamCoach" id="teamCoach" formControlName="teamCoach"
                           placeholder="COACH">
                </div>
                <div class="form-group row col-lg-11">
                    <label>CITY</label>
                    <input type="text" class="form-control form-control-user" name="teamCity" id="teamCity" formControlName="teamCity"
                           placeholder="CITY">
                </div>
                <div class="form-group row col-lg-11">
                    <label>TEAM POINT</label>
                    <input type="text" class="form-control form-control-user" name="teamPoints" id="teamPoints" formControlName="teamPoints"
                           placeholder="teamPoints">
                </div>
                <div class="form-group row col-lg-11">
                    <label>NUMBER OF PLAYER</label>
                    <input type="text" class="form-control form-control-user" name="numberOfPlayer" id="numberOfPlayer" formControlName="numberOfPlayer"
                           placeholder="numberOfPlayer">
                </div>
              
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary">Save changes</button>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="modal fade" id="editTeam" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h3 class="modal-title d-inline-block font-weight-bold" id="editTeamLabel">Edit Team</h3>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                 <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <form [formGroup]="form" (ngSubmit)="update()">
              <div class="modal-body">
                <div class="form-group row visually-hidden col-lg-11  " hidden>
                  <label>ID TEAM</label>
                  <input type="number" class="form-control form-control-user" name="idTeam" id="idTeam" formControlName="idTeam"
                         placeholder="ID TEAM">
                </div>
                <div class="form-group row col-lg-11">
                  <label>TEAM NAME</label>
                  <input type="text" class="form-control form-control-user" name="teamNameEdit" id="teamNameEdit" formControlName="teamNameEdit"
                         placeholder="TEAM NAME">
                </div>
                <div class="form-group row col-lg-11">
                  <label>ABBREVIATION</label>
                  <input type="text" class="form-control form-control-user" name="teamAbbreviationEdit" id="teamAbbreviationEdit" formControlName="teamAbbreviationEdit"
                         placeholder="ABBREVIATION">
                </div>
                <div class="form-group row col-lg-11">
                  <label>COACH</label>
                  <input type="text" class="form-control form-control-user" name="teamCoachEdit" id="teamCoachEdit" formControlName="teamCoachEdit"
                         placeholder="COACH">
                </div>
                <div class="form-group row col-lg-11">
                    <label>CITY</label>
                    <input type="text" class="form-control form-control-user" name="teamCityEdit" id="teamCityEdit" formControlName="teamCityEdit"
                           placeholder="CITY">
                  </div>
                  <div class="form-group row visually-hidden col-lg-11  " hidden>
                    <label>TEAM POINTS</label>
                    <input type="number" class="form-control form-control-user" name="teamPointsEdit" id="teamPointsEdit" formControlName="teamPointsEdit"
                           placeholder="TEAM POINTS">
                  </div>
                  <div class="form-group row visually-hidden col-lg-11  " hidden>
                    <label>NB OF PLAYERS</label>
                    <input type="number" class="form-control form-control-user" name="numberOfPlayersEdit" id="numberOfPlayersEdit" formControlName="numberOfPlayersEdit"
                           placeholder="NB OF PLAYERS">
                  </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary">Save changes</button>
              </div>
            </form>
          </div>
        </div>
      </div>
      <!-- .animated -->
    </div>
    <!-- /.content -->
    <div class="clearfix"></div>
    <!-- Footer -->
    <footer class="site-footer">
      <div class="footer-inner bg-white">
        <div class="row">
          <div class="col-sm-6">
            Copyright &copy; CSE
          </div>
          
        </div>
      </div>
    </footer>
    <!-- /.site-footer -->
  </div>
